
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calcolatore Interesse Composto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
      background-color: #f9f9f9;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
    }
    .results {
      margin-top: 20px;
      background: #eef;
      padding: 10px;
      border-radius: 4px;
    }
    canvas {
      margin-top: 30px;
      width: 100% !important;
      height: auto !important;
    }
    @media (max-width: 600px) {
      .container {
        padding: 10px;
      }
      h1 {
        font-size: 22px;
      }
      button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Calcolatore Interesse Composto</h1>
    <label for="initial">Capitale Iniziale (€)</label>
    <input type="number" id="initial" value="1000">

    <label for="addition">Aggiunta Periodica (€)</label>
    <input type="number" id="addition" value="100">

    <label for="frequency">Frequenza Aggiunta</label>
    <select id="frequency">
      <option value="annuale">Annuale</option>
      <option value="mensile">Mensile</option>
    </select>

    <label for="years">Anni di Crescita</label>
    <input type="number" id="years" value="10">

    <label for="rate">Tasso di Interesse (%)</label>
    <input type="number" id="rate" value="5">

    <button onclick="calcola()">Calcola!</button>

    <div class="results" id="results"></div>

    <canvas id="grafico"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    function calcola() {
      const C = parseFloat(document.getElementById('initial').value);
      const A = parseFloat(document.getElementById('addition').value);
      const freq = document.getElementById('frequency').value;
      const N = parseInt(document.getElementById('years').value);
      const R = parseFloat(document.getElementById('rate').value) / 100;

      let capitaleFinale = 0;
      let capitaleInvestito = C;
      let dati = [];
      let labels = [];

      if (freq === 'annuale') {
        capitaleFinale = C * Math.pow(1 + R, N) + A * ((Math.pow(1 + R, N + 1) - (1 + R)) / R);
        for (let i = 0; i <= N; i++) {
          let valore = C * Math.pow(1 + R, i) + A * ((Math.pow(1 + R, i + 1) - (1 + R)) / R);
          dati.push(valore.toFixed(2));
          labels.push("Anno " + i);
        }
        capitaleInvestito += A * N;
      } else {
        const mesi = N * 12;
        const rMensile = Math.pow(1 + R, 1/12) - 1;
        capitaleFinale = C * Math.pow(1 + rMensile, mesi) + A * ((Math.pow(1 + rMensile, mesi + 1) - (1 + rMensile)) / rMensile);
        for (let i = 0; i <= mesi; i++) {
          let valore = C * Math.pow(1 + rMensile, i) + A * ((Math.pow(1 + rMensile, i + 1) - (1 + rMensile)) / rMensile);
          dati.push(valore.toFixed(2));
          labels.push("Mese " + i);
        }
        capitaleInvestito += A * mesi;
      }

      const interessi = capitaleFinale - capitaleInvestito;

      document.getElementById('results').innerHTML = `
        <p><strong>Capitale Finale:</strong> €${capitaleFinale.toFixed(2)}</p>
        <p><strong>Capitale Investito:</strong> €${capitaleInvestito.toFixed(2)}</p>
        <p><strong>Interessi Maturati:</strong> €${interessi.toFixed(2)}</p>
      `;

      const ctx = document.getElementById('grafico').getContext('2d');
      if (window.graficoChart) window.graficoChart.destroy();
      window.graficoChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: 'Crescita Capitale (€)',
            data: dati,
            borderColor: 'blue',
            backgroundColor: 'rgba(0, 123, 255, 0.2)',
            fill: true,
            tension: 0.1
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false
        }
      });
    }
  </script>
</body>
</html>
